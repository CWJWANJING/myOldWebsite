    <p>你好，我叫陈皖静。我是一名就读于英国爱丁堡大学本科计算机科学专业的中国学生，今年（2020）六月份即将毕业。除了编程之外，我喜欢音乐，美食，烹饪，艺术和旅行。我将会用这个网站来分享我的感想，经历和我的故事。你可以在<a href="https://github.com/CWJWANJING">GitHub</a>和<a href="https://www.instagram.com/wanjingchen_/?hl=en">Instagram</a>上找到我。</p>
